<!-- Inicia formulario -->
<validator name="validar">
  <div class="row">
      <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-3">
          <label>Tipo de subcontrato <span class="required">*</span></label>
          <input v-model="formulario.valor" type="text" name="campo[valor]" class="form-control" value="" :disabled="config.disableCampos" v-validate:tipo_subcontrato="{required: { rule: true, initial: 'off' }}" />
      </div>

      <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-3">
          <label>Vista reservada <span class="required">*</span></label>
          <select v-model="formulario.con_acceso" class="form-control" name="campo[con_acceso]" :disabled="config.disableCampos" v-validate:con_acceso="{required: { rule: true, initial: 'off' }}">
              <option value="">Seleccione</option>
              <option value="{{option.id}}" v-for="option in catalogos.accesos" track-by="$index" v-text="option.nombre"></option>
          </select>
      </div>

      <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-3">
          <label>Estado <span class="required">*</span></label>
          <select v-model="formulario.activo" class="form-control" name="campo[activo]" :disabled="config.disableCampos" v-validate:estado="{required: { rule: true, initial: 'off' }}">
              <option value="">Seleccione</option>
              <option value="{{option.id}}" v-for="option in catalogos.estados" track-by="$index" v-text="option.nombre"></option>
          </select>
      </div>
  </div>

  <div class="col-lg-12">
      <div class="col-xs-0 col-sm-0 col-md-8 col-lg-8">&nbsp;
        <div class="errors text-danger">
          <p v-if="$validar.tipo_subcontrato.required">Tipo de subcontrato es requerido</p>
          <p v-if="$validar.con_acceso.required">Confidencial es requerido</p>
          <p v-if="$validar.estado.required">Estado es requerido</p>
        </div>
      </div>
      <div class="form-group col-xs-12 col-sm-6 col-md-2 col-lg-2">
          <input type="button" id="clearBtn" class="btn btn-default btn-block" value="Limpiar" @click="limpiar()" />
      </div>
      <div class="form-group col-xs-12 col-sm-6 col-md-2 col-lg-2">
          <button type="button" id="guardarBtn" name="guardarBtn" class="btn btn-primary btn-block" value="Guardar" @click="guardar()" :disabled="config.loading || !$validar.valid || config.disableGuardarBtn">{{{formulario.guardarBtn}}}</button>
      </div>
  </div>
</validator>
<!-- Termina formulario -->
